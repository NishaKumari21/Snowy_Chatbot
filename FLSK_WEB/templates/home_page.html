    <style>
        body {
            background-color: #ffccf2; /* Soft pink background */
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
        }
        .hero-section {
            background-color: rgb(250, 248, 250);
            padding: 60px 0;
            text-align: center;
        }
        .hero-section img {
            width: 200px;
            border-radius: 50%;
        }
        .hero-section h1 {
            font-size: 2.5rem;
            margin-top: 20px;
        }
        .hero-section p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .ai-looks {
            padding: 60px 0;
        }
        .ai-looks img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .ai-looks h2 {
            text-align: center;
            margin-bottom: 40px;
        }
        .ai-looks .card {
            border: none;
        }
        .ai-looks .card-title {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .ai-looks .card-body {
            padding: 15px;
        }
        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        /* Centered Chatbox Section */
        .chatbox {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .chatbox input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .chatbox button {
            background-color: #ff69b4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .chatbox button:hover {
            background-color: #ff1493;
        }
        .chatbox #chatBox {
            margin-top: 20px;
            text-align: left;
        }
        .chatbox p {
            margin: 10px 0;
        }
        .chatbox p strong {
            color: #ff69b4;
        }
    </style>
</head>
